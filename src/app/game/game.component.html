<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 80 }"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="player-position hide-mobile"
></app-player>

<div class="scrollable-container hide-desktop">
  <app-player-mobile
    *ngFor="let player of game.players; let i = index"
    [playerActive]="i == game.currentPlayer"
    [name]="player"
  ></app-player-mobile>
</div>

<div class="field">
  <div class="card-stack">
    <!-- card stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="assets/img/cards/card_cover.png"
    />
    <!-- top of card stack-->
    <img
      (click)="takeCard()"
      class="card-top"
      style="right: 20px"
      src="assets/img/cards/card_cover.png"
    />

    <!-- stack for played cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="assets/img/cards/{{ card }}.png"
    />
    <!-- current card animation -->
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      class="pick-card"
      style="right: 20px"
      src="assets/img/cards/{{ game.currentCard }}.png"
    />
  </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
